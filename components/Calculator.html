<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Cost Calculator - Madni Steel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style> 
        :root {
            --primary: #11113a; /* Navy */
            --accent: #b92b27; /* Red */
            --glass: rgba(255, 255, 255, 0.95);
            --text: #333;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: var(--text);
        }

        /* ============================
           2. HEADER WITH BG IMAGE
           ============================ */
        .calc-header {
            position: relative;
            width: 100%;
            height: 400px; /* Header Height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            /* Background Image Setup */
            background: url('../Images/cal.png') no-repeat center center/cover;
            /* Fallback color agar image na ho */
            background-color: #2c3e50; 
        }

        /* Dark Overlay for readability */
        .calc-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(rgba(17, 17, 58, 0.8), rgba(0, 0, 0, 0.6));
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .header-content h1 {
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .header-content p {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #ddd;
            font-weight: 500;
        }

        /* ============================
           3. CALCULATOR CARD
           ============================ */
        .calculator-wrapper {
            position: relative;
            z-index: 10;
            margin-top: -80px; /* Header ke upar overlap karega */
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        .calc-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-top: 5px solid var(--primary);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            transition: 0.3s;
            box-sizing: border-box; /* Padding andar rakhe ga */
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(17, 17, 58, 0.1);
        }

        /* Input Group for Quantity + Unit */
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .unit-display {
            background: #ddd;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            color: #555;
            min-width: 60px;
            text-align: center;
        }

        /* Buttons */
        .btn-calc {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            font-size: 18px;
            font-weight: 800;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(17, 17, 58, 0.3);
        }

        .btn-calc:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        /* ============================
           4. RESULT DISPLAY
           ============================ */
        .result-box {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px dashed #ccc;
            display: none; /* Initially hidden */
        }

        .result-box.show {
            display: block;
            animation: slideDown 0.5s ease;
        }

        .result-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .total-price {
            font-size: 36px;
            color: var(--primary);
            font-weight: 800;
            margin: 10px 0;
        }

        .rate-info {
            font-size: 13px;
            color: #888;
        }

        /* Animation */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .calc-header { height: 300px; }
            .header-content h1 { font-size: 2rem; }
            .calc-card { padding: 25px; }
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 30px;
        }
        .home-btn:hover { background: var(--accent); }
    </style>
</head>
<body>

    <header class="calc-header">
        <a href="../index.html" class="home-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
        <div class="header-content">
            <h1>Cost Estimator</h1>
            <p>Calculate your construction material budget instantly</p>
        </div>
    </header>

    <div class="calculator-wrapper">
        <div class="calc-card">
            
            <div class="form-group">
                <label for="productSelect">Select Product</label>
                <select id="productSelect" class="form-control" onchange="updateUnit()">
                    <option value="" disabled selected>-- Choose Material --</option>
                    <option value="grade60" data-price="265" data-unit="Kg">Grade 60 Steel (Saria)</option>
                    <option value="grade40" data-price="255" data-unit="Kg">Grade 40 Steel</option>
                    <option value="cement_dg" data-price="1280" data-unit="Bag">DG Cement</option>
                    <option value="cement_maple" data-price="1260" data-unit="Bag">Maple Leaf Cement</option>
                    <option value="bricks" data-price="15" data-unit="Piece">A+ Bricks</option>
                    <option value="sand" data-price="45" data-unit="cft">Ravi Sand</option>
                    <option value="crush" data-price="85" data-unit="cft">Margalla Crush</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Enter Quantity</label>
                <div class="input-group">
                    <input type="number" id="quantity" class="form-control" placeholder="0" min="1">
                    <div class="unit-display" id="unitLabel">Unit</div>
                </div>
            </div>

            <button class="btn-calc" onclick="calculateTotal()">
                <i class="fa-solid fa-calculator"></i> Calculate Price
            </button>

            <div class="result-box" id="resultArea">
                <div class="result-label">Estimated Total Cost</div>
                <div class="total-price" id="displayPrice">Rs. 0</div>
                <div class="rate-info">
                    Based on current market rate: <span id="currentRate">0</span> per <span id="rateUnit">unit</span>
                </div>
            </div>

        </div>
    </div>

    <script>
        function updateUnit() {
            // Dropdown se data uthana
            const select = document.getElementById('productSelect');
            const selectedOption = select.options[select.selectedIndex];
            
            // Unit (Kg/Bag/Piece) update karna
            const unit = selectedOption.getAttribute('data-unit');
            document.getElementById('unitLabel').innerText = unit ? unit : "Unit";
            
            // Agar result pehle se open hai to hide kar do taake user dubara calculate click kare
            document.getElementById('resultArea').classList.remove('show');
        }

        function calculateTotal() {
            const select = document.getElementById('productSelect');
            const quantityInput = document.getElementById('quantity');
            const resultBox = document.getElementById('resultArea');

            // Validation: Agar kuch select nahi kiya
            if (select.value === "") {
                alert("Please select a product first!");
                return;
            }

            // Validation: Agar quantity 0 ya khali hai
            const qty = parseFloat(quantityInput.value);
            if (isNaN(qty) || qty <= 0) {
                alert("Please enter a valid quantity!");
                return;
            }

            // Price aur Unit fetch karna
            const selectedOption = select.options[select.selectedIndex];
            const price = parseFloat(selectedOption.getAttribute('data-price'));
            const unit = selectedOption.getAttribute('data-unit');

            // Calculation
            const total = price * qty;

            // Formatting Number (Commas lagana e.g. 50,000)
            const formattedTotal = total.toLocaleString('en-PK');

            // Result Update UI
            document.getElementById('displayPrice').innerText = "Rs. " + formattedTotal;
            document.getElementById('currentRate').innerText = "Rs. " + price;
            document.getElementById('rateUnit').innerText = unit;

            // Animation Show
            resultBox.classList.add('show');
        }
    </script>

</body>
</html>
